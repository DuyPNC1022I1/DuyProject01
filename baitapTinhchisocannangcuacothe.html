<!DOCTYPE html>
<html lang="en-vi">
<head>
    <meta charset="UTF-8">
    <title>Web test bai hoc </title>
</head>
<body>
<script>
    let weight = +prompt('Nhập cân nặng (kg) của bạn vào đây: ');
    let height = +prompt('Nhập chiều cao (m) của bạn vào đây: ');
    let BMI = weight / (height ** 2);
    if (BMI < 18.5) {
        document.write('BMI: Underweight');
    }
    else if (BMI >= 18.5 && BMI < 25) {
        document.write('BMI: Normal');
    }
    else if (BMI <= 25 && BMI < 30) {
        document.write('BMI: Overweight');
    } else {
        document.write('BMI: Obese')
    }
</script>
</body>
</html>
