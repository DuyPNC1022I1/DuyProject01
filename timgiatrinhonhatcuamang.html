<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web test bai hoc </title>
</head>
<body>
<script>
    function findMinArray(array) {
        let min = array[0];
        for (let i = 0; i < array.length; i++) {
            if (array[i] < min) {
                min = array[i];
            }
        }
        return min;
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8]
    let result1 = findMinArray(arr1);
    document.write('Giá trị nhỏ nhất của mảng arr1 là: ' + result1);
</script>
</body>
</html>
