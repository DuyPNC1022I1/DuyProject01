<!DOCTYPE html>
<html lang="en-vi">
<head>
    <meta charset="UTF-8">
    <title>Web test bai hoc </title>
</head>
<body>
<p id = "demo"></p>
<script>
//Viết chương trình nhận vào một số từ hộp thoại,
// việc nhập kết thúc khi người dùng nhập vào giá trị -1.
// Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.
 var In = prompt('Nhấn phím bất kỳ');
 var Sum = 0;
 while (In != -1 ) {
     In = +prompt('Nhập vào một số bất kỳ để tính tổng: ');
     alert(In);
     Sum += In;
     alert('Tổng là :' + Sum);
 }
</script>
</body>
</html>
