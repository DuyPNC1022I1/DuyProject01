<script>
 /*
 mangDemo.reverse() : đảo ngược sắp xếp phần tử trong mảng;
 mangDemo.sort(): sắp xếp lại phần tử trong mảng theo một thứ tự alphabet

 mangDemo.shift(): xóa một phần tử ở đầu mảng
 mangDemo.unshift(): thêm một phần tử vào đầu mảng

 mangDemo.pop(): Xóa một phần tử cuối cùng của mảng
 mangDemo.push(): Thêm một phần tử vào cuối mảng
 mangDemo.splice(x,y): Xóa bắt đầu từ phần tử thứ x, xóa y phần từ bắt đầu từ vị trí x

 mangDemo.concat(): Nối phần tử của 2 mảng với nhau

 mangDemo.toString(): Chuyển toàn bộ phần tử trong mảng/biến thành chuỗi
 mangDemo.join() : chuyển phần tử trong mảng thành chuỗi và nối chúng lại với nhau

 mangDemo.split() : chuyển một chuỗi thành mảng
*/

 /* Bai 1:
function binhphuong(number) {
    return number * number;
}
let number = 2;
document.write(binhphuong(2));
*/
 function checkPrime(number) {
     let flag = true; // Tạo biến Flag: Boolen sử dụng trong các bài toán Check
     for (let i = 2; i < number; i++) {   // Kiểm tra số number đã cho có chia hết cho các số từ 2 -> (number-1) ?
         if ((number % i) === 0) {    //
             flag = false;// Nếu kết quả flag là false -> Không là số nguyên tố
             break;
         }
     }
     return flag; // Kết quả flag là true-> Là số nguyên tố
 }
 let result = checkPrime(999)
 alert(result);

</script>
