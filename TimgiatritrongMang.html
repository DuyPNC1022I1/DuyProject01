<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web test bai hoc </title>
</head>
<body>
<script>
    let a = +prompt('Nhập một giá trị bất kỳ tại đây')
    let mangDemo = [1, 3, 5, 6, 8, 9];
    for (let i = 0; i < mangDemo.length; i++ ) {
        if (a == mangDemo[i]) {
            document.write('mangDemo[' + i + ']' );
        }
    }
</script>
</body>
</html>
