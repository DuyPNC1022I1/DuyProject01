<!--4e.Nhập vào a, b, c, kiểm tra xem a, b, c có phải là 3 cạnh của: tam giác cân-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web test bai hoc </title>
</head>
<body>
<h2>MINI TEST C1022I1 - Phạm Ngọc Duy </h2>
<input type="number" id="A" placeholder="Nhập a vào đây">
<input type="number" id="B" placeholder="Nhập b vào đây">
<input type="number" id="C" placeholder="Nhập c vào đây">
<p id="Result"></p>
   <button onclick="CHECK()">Check có phải là tam giác hay không?</button>
</p>

<script>
    function CHECK() {
        let a = +document.getElementById("A").value;
        let b = +document.getElementById("B").value;
        let c = +document.getElementById("C").value;
        if ((a + b > c) && (a + c) > b && (b + c) > a) {
            document.getElementById("Result").innerHTML = 'a , b, c thỏa mãn điều kiện là 3 cạnh của một tam giác';
            if (a == b && b == c) {
                document.getElementById("Result").innerHTML = 'a , b, c là 3 cạnh của tam giác đều';
            }
            else if ((a == b) || (a == c) || (b == c)) {
                document.getElementById("Result").innerHTML = 'a , b, c là 3 cạnh của tam giác đều';
            }
            else if ((a**2 == b**2 + c**2) || (b**2 == a**2 + c**2) || (c**2 == b**2 + a**2)) {
                document.getElementById("Result").innerHTML = 'a , b, c là 3 cạnh của tam giác vuông';
            }
        }
        else {
            document.getElementById("Result").innerHTML = 'a , b, c không thỏa mãn điều kiện là 3 cạnh của một tam giác';
        }
    }
</script>
</body>
</html>
