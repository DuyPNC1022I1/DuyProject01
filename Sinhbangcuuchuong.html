<!DOCTYPE html>
<html lang="en-vi">
<head>
    <meta charset="UTF-8">
    <title>Web test bai hoc </title>
</head>
<body>
<script>
     let i,j;
     let sout = '<table border="1 width="400">';
     for (i=1; i <=8; i++) {
         sout = sout + '<tr>';
         for (j=2; j<=10; j++) {
             sout = sout + '<td>' + j + '*' + i + '=' + i * j + '</td>'
         }
         sout = sout + '<tr>';
     }
     sout = sout + '</table>';
     document.write(sout);

</script>
</body>
</html>
