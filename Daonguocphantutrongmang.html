<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web test bai hoc </title>
</head>
<body>
<script>
    let mangDemo = [-3, 5, 1, 3, 2, 10];
    let first = 0;
    let last = mangDemo.length - 1;
    while (first<last) {
        let b = mangDemo[first];
        mangDemo[first] = mangDemo[last];
        mangDemo[last] = b;
        first++;
        last--;
    }
    document.write('mangDemo = ['+ mangDemo + ']');
</script>
</body>
</html>
