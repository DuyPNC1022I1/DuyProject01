    <title>Bài tập thực hành Khai báo và sử dụng biến</title>
</head>
<body>
 <script>
     let i = 10;
     let f = 20.5;
     let b = true;
     let s = 'Hà Nội';
     let width = 10;
     let height= 15;
     let area = width*height;
     //Bai tap 1:
     document.write(" i = " + i);
     document.write('<br>')
     document.write(" f = " + f);
     document.write('<br>')
     document.write(" b = " + b);
     document.write('<br>')
     document.write(" s = " + s);
     document.write('<br>')
     //Bai tap 2:
     document.write(" Dien tich hinh chu nhat là " + area);
 //    Bai tap 3:
     let A = prompt("A có giá trị là");
     let B = prompt("B có giá trị là");
     if (A%B ==0) {
         alert ('A chia het cho B');
     } else {
         alert ('A khong chia het cho B');
     }

 </script>
