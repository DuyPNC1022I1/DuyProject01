<!DOCTYPE html>
<html lang="en-vi">
<head>
    <meta charset="UTF-8">
    <title>Web test bai hoc </title>
</head>
<body>
<p id = "demo"></p>
<script>
    // Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1->10
    var Number = null;
    do {
        Number = prompt('Nhập vào một số từ 1 đến 10 tại đây: ');
        document.write('Số vừa nhập là:' + Number + '<br>');
    }
    while ( Number <= 10 && Number >= 1);
</script>
</body>
</html>
