<!DOCTYPE html>
<html lang="en-vi">
<head>
    <meta charset="UTF-8">
    <title>Web test bai hoc </title>
</head>
<body>
<form></form>
<img id="Ball"src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width:200px; height:200px">
<p> Click button below to move the image to right </p>
<button type="button" onclick="moveRight()" value="Click me">Click me</button>
<!--Có thể sử dụng <input type="button" đê thay thế -->
</form>
<script>
    let duy = null;
    duy = document.getElementById("Ball");
    function init() {
        duy = document.getElementById("Ball");
        duy.style.position = 'relative';
        duy.style.left = '0px';
    }
    function moveRight() {
        duy.style.left = parseInt(duy.style.left) + 10 + 'px'
    }
    window.onload = init();
</script>
</body>
</html>
