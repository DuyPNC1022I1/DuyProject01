<!DOCTYPE html>
<html lang="en-vi">
<head>
    <meta charset="UTF-8">
    <title>Web test bai hoc </title>
</head>
<body>
<p id = "Demo"></p>
<script>
     let i = 1;
     let j = 1
     let sout;
     sout = '<table border =1 width="400">';
     while ( i <= 10 ) {
        sout = sout + '<tr>';
        while ( j <= 10) {
             sout = sout + '<td>' + i * j + '</td>';
             j++;
        }
        sout = sout + '</tr>';
        i++;
        j = 1;
     }
     sout = sout +'</table>';
     document.write(sout);
</script>
</body>
</html>
