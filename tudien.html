<h2> Demo Dictionary</h2>
<form>
    <label> Nhập từ cần dịch tại đây: </label>
    <input type="text" id="Inputhere">
    <button onclick="translateDemo()" id="Translate">Click to Translate</button>
    <hr>
    <p id="Result">Kết quả: </p>
</form>
<script>
function translateDemo() {
    let arrayEnglish = ["Cat", "Dog", "Dolphin", "Lion", "Tiger", "Orca"];
    let arrayVietnamese = ["Mèo", "Chó", "Cá voi", "Sư tử", "Hổ", "Cá voi sát thủ"];
    let inputHere = document.getElementById("Inputhere").value;
    let result = arrayEnglish.indexOf(inputHere);
    if (result !== -1) {
        document.getElementById("Result").innerHTML = arrayVietnamese[result];
    }
    else {
        document.getElementById("Result").innerHTML = 'Không tìm thấy từ vừa nhập';
    }
}
