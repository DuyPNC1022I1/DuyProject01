<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web test bai hoc </title>
</head>
<body>
<dev id="Result"></dev>
<script>
    let array1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
    let array2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]

    function check_star(star) {
        let indexArray1 = 0;
        let result = "";
        for (let i = 0; i < array1.length; i++) {
            if (star == array1[i]) {
                indexArray1 = i;
                for(let j = 0; j < array2.length; j++) {
                    if (indexArray1 == j) {
                        result = array2[j];
                        return result;
                    } else {
                        result = "Không tìm thấy chòm sao"
                        return result;
                    }
                }
            } else {
                result = "Không tìm thấy sao";
                return result;
            }
        }

    }
    let star = prompt("Nhập vào ngôi sao: ")
    document.write(check_star(star));
</script>
</body>
</html>
