<!DOCTYPE html>
<html lang="en-vi">
<head>
    <meta charset="UTF-8">
    <title>Web test bai hoc </title>
</head>
<body>
<p id = "demo"></p>
<p id = "SUM"></p>
<script>
    /* Bài tập Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.
 let text = '';
 let i = 0;
 for ( ; i < 5; i++) {
     text += 'The number is' + i + '<br>';
 }
 document.getElementById("demo").innerHTML = text;
*/

 // Bài tập Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.
    var In = +prompt('Nhập số bất kỳ vào đây: ');
    var i = 1;
    var Sum = 0;
    for ( ; In > 0 && i < In; i++ ) {
        Sum += i;
    }
    document.getElementById("SUM").innerHTML = 'Tổng là: ' + Sum;
</script>
</body>
</html>
